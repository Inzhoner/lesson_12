<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="stars">
        <div class="stars_1"></div>
        <div class="stars_2"></div>
        <div class="stars_3"></div>
    </div>

    <div class="moon">
        <img class="moon-icon" src="img/Sensey.svg" alt="icon moon">
    </div>
    <!-- <div class="valera">
        <img class="valera" src="img/Valera.png" alt="valera">
    </div> -->
    <div class="road">
        <div class="road-top-half"></div>
        <div class="road-bottom-half"></div>
    </div>
    <div class="car-container">
        <div class="car-top1">
            <div class="window1"></div>
            <div class="window2"></div>
        </div>
        <div class="car-top2">
            <div class="door">
                <div class="door-knob"></div>
            </div>
        </div>
        <div class="car-bottom">
            <div class="wheel1-top"></div>
            <div class="wheel1">
                <div class="wheel-dot1"></div>
                <div class="wheel-dot2"></div>
                <div class="wheel-dot3"></div>
                <div class="wheel-dot4"></div>
            </div>
            <div class="wheel2-top"></div>
            <div class="wheel2">
                <div class="wheel-dot1"></div>
                <div class="wheel-dot2"></div>
                <div class="wheel-dot3"></div>
                <div class="wheel-dot4"></div>
            </div>
        </div>
    </div>


</body>

</html>
